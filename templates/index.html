<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Heart Failure Prediction</h1>
    <form method="POST" action="/predict">
        <label for="Age">Age:</label>
        <input type="number" id="Age" name="Age" required>

        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex">
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>

        <label for="ChestPainType">Chest Pain Type:</label>
        <select id="ChestPainType" name="ChestPainType">
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain</option>
            <option value="3">Asymptomatic</option>
        </select>

        <label for="RestingBP">Resting Blood Pressure (mm Hg):</label>
        <input type="number" id="RestingBP" name="RestingBP" required>

        <label for="Cholesterol">Serum Cholesterol (mg/dl):</label>
        <input type="number" id="Cholesterol" name="Cholesterol" required>

        <label for="FastingBS">Fasting Blood Sugar &gt; 120 mg/dl:</label>
        <select id="FastingBS" name="FastingBS">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="RestingECG">Resting Electrocardiographic Results:</label>
        <select id="RestingECG" name="RestingECG">
            <option value="0">Normal</option>
            <option value="1">ST-T Wave Abnormality</option>
            <option value="2">Left Ventricular Hypertrophy</option>
        </select>

        <label for="MaxHR">Maximum Heart Rate Achieved:</label>
        <input type="number" id="MaxHR" name="MaxHR" required>

        <label for="ExerciseAngina">Exercise Induced Angina:</label>
        <select id="ExerciseAngina" name="ExerciseAngina">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label for="Oldpeak">ST Depression Induced by Exercise:</label>
        <input type="number" id="Oldpeak" name="Oldpeak" step="0.1" required>

        <label for="ST_Slope">Slope of the Peak Exercise ST Segment:</label>
        <select id="ST_Slope" name="ST_Slope">
            <option value="0">Upsloping</option>
            <option value="1">Flat</option>
            <option value="2">Downsloping</option>
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
