<!-- Modify the result.html file -->
<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .result {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Heart Failure Prediction</h1>
    <div class="result">
        {% if prediction == 0 %}
            <p>No Heart Failure Risk</p>
        {% elif prediction == 1 %}
            <p>Heart Failure Risk</p>
        {% else %}
            <p>Heart Failure Risk: {{ prediction }}%</p>
        {% endif %}
    </div>
</body>
</html>
